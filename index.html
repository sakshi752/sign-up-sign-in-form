<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup and signin form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5d20fefed5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- form container -->
      <div class="form-box">
        <!-- heading -->
        <h1 id="main-heading">Sign Up</h1>
        <!-- form -->
        <form action="">
          <!-- form input fields container -->
          <div class="input-group">
            <!-- input fields -->
            <div class="input-field" id="name-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- forgot pw link -->
            <div class="forget-pw">
              <p>Forgot Password?<a href="#" target="_blank">Click Here</a></p>
            </div>
          </div>
        </form>
        <!-- buttons -->
        <div class="buttons">
          <button type="button" id="sign-up-btn">Sign Up</button>

          <button type="button" id="sign-in-btn" class="disable">Sign In</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
